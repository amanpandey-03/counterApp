<!DOCTYPE html>
<html lang="en">
<head class="top">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter</title>
   
</head>
<body>
    <div class="box">
        <div class="top"> 
            <h1>People Entered :</h1>
            <h2 id="count">0</h2>
        </div> 
        <div class="bottom">
            <br>
            <script src="index.js"></script>
            <div class="tabs">
                <button class="incrementBtn" onclick="increment()">Increment</button>
                <button class="saveBtn" onclick="save()">Save</button>
            </div>
            <div class="tabs">  
                <button class="resetBtn" onclick="reset()">Reset</button>
                <button class="entries" onclick="prev()">Entries</button>
            </div>
            <p id="prev"></p>
        </div>
    </div>
</body>
</html>
